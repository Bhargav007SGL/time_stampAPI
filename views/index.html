<!DOCTYPE html>

<html>
  <head>
    <title>Timestamp Microservice</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"

    <link

  <body style="background-color: aliceblue; font-family: Russo One">
    <div class="container" style="display: flex; flex-direction: column; align-items: center; margin-top: 20vh;">
        <h1>Timestamp Microservice</h1>
        <h3>Example Usage:</h3>
        <ul>
          <li><a href="api/2015-12-25">[project url]/api/2015-12-25</a></li>
          <li>
            <a href="api/1451001600000">[project url]/api/1451001600000</a>
          </li>
        </ul>

        <h3>Example Output:</h3>
        <p>
          <code
            >{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code
          >
        </p>
    </div>
  </body>
</html>
